<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast with NASA Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app">
        

        <aside id="sidebar">
            <div class="sidebar-content">
                <div id="widgets-container">
                    <div class="sidebar-header">
                        <h2>Weather Widgets</h2>
                        <p class="instruction">Drag widgets onto the map</p>
                    </div>
                    <div class="weather-widget draggable" draggable="true" data-type="temperature">
                        <i data-lucide="thermometer" class="widget-icon"></i>
                        <div class="widget-title">Temperature</div>
                    </div>

                    <div class="weather-widget draggable" draggable="true" data-type="precipitation">
                        <i data-lucide="cloud-rain" class="widget-icon"></i>
                        <div class="widget-title">Precipitation</div>
                    </div>

                    <div class="weather-widget draggable" draggable="true" data-type="wind">
                        <i data-lucide="wind" class="widget-icon"></i>
                        <div class="widget-title">Wind Speed</div>
                    </div>

                    <div class="weather-widget draggable" draggable="true" data-type="humidity">
                        <i data-lucide="droplets" class="widget-icon"></i>
                        <div class="widget-title">Humidity</div>
                    </div>

                    <div class="weather-widget draggable" draggable="true" data-type="clouds">
                        <i data-lucide="cloud" class="widget-icon"></i>
                        <div class="widget-title">Cloud Cover</div>
                    </div>

                    <div class="weather-widget draggable" draggable="true" data-type="visibility">
                        <i data-lucide="eye" class="widget-icon"></i>
                        <div class="widget-title">Visibility</div>
                    </div>

                    <div class="weather-widget draggable" draggable="true" data-type="pressure">
                        <i data-lucide="gauge" class="widget-icon"></i>
                        <div class="widget-title">Pressure</div>
                    </div>

                    <div class="weather-widget draggable" draggable="true" data-type="uvindex">
                        <i data-lucide="sun" class="widget-icon"></i>
                        <div class="widget-title">UV Index</div>
                    </div>
                </div>
            </div>
        </aside>
        
        <main id="map-container">
            <div id="map"></div>
            
            <!-- Horizontal Search Bar -->
            <div id="main-search-overlay">
                <div class="main-search-container">
                    <div class="main-search-form">
                        <!-- Location Input -->
                        <div class="form-group location-group">
                            <input 
                                type="text" 
                                id="main-location-input" 
                                placeholder="üîç Search location..."
                                autocomplete="off"
                            />
                            <div id="main-search-results" class="main-search-results"></div>
                        </div>

                        <!-- Date Picker -->
                        <input 
                            type="date" 
                            id="date-picker" 
                            class="date-input"
                            title="Select date"
                        />

                        <!-- Time Picker -->
                        <input 
                            type="time" 
                            id="time-picker" 
                            class="time-input"
                            title="Select time"
                        />

                        <!-- Activity Preferences Dropdown -->
                        <div class="dropdown-wrapper">
                            <button class="dropdown-btn" id="activities-dropdown-btn">
                                <i data-lucide="activity"></i>
                                <span id="selected-count">Activities (0)</span>
                                <i data-lucide="chevron-down" class="chevron"></i>
                            </button>
                            <div class="dropdown-menu" id="activities-dropdown">
                                <div class="dropdown-header">Select Activities</div>
                                <label class="dropdown-checkbox-label">
                                    <input type="checkbox" value="hiking" />
                                    <span>ü•æ Hiking</span>
                                </label>
                                <label class="dropdown-checkbox-label">
                                    <input type="checkbox" value="skiing" />
                                    <span>‚õ∑Ô∏è Skiing</span>
                                </label>
                                <label class="dropdown-checkbox-label">
                                    <input type="checkbox" value="camping" />
                                    <span>‚õ∫ Camping</span>
                                </label>
                                <label class="dropdown-checkbox-label">
                                    <input type="checkbox" value="cycling" />
                                    <span>üö¥ Cycling</span>
                                </label>
                                <label class="dropdown-checkbox-label">
                                    <input type="checkbox" value="fishing" />
                                    <span>üé£ Fishing</span>
                                </label>
                                <label class="dropdown-checkbox-label">
                                    <input type="checkbox" value="kayaking" />
                                    <span>üõ∂ Kayaking</span>
                                </label>
                                <label class="dropdown-checkbox-label">
                                    <input type="checkbox" value="surfing" />
                                    <span>üèÑ Surfing</span>
                                </label>
                                <label class="dropdown-checkbox-label">
                                    <input type="checkbox" value="running" />
                                    <span>üèÉ Running</span>
                                </label>
                            </div>
                        </div>

                        <!-- Predict Button -->
                        <button class="predict-btn" id="predict-btn">
                            <i data-lucide="sparkles"></i>
                            Predict
                        </button>
                    </div>
                </div>
            </div>

            <!-- Active Widgets Panel -->
            <div id="active-widgets">
                <h4>Active Layers</h4>
                <div id="active-widgets-list">
                    <div class="empty-state">Drag widgets to activate</div>
                </div>
            </div>

            <!-- Weather Recommendation Panel - THIS WAS MISSING! -->
            <div id="weather-recommendation-panel"></div>
        </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
